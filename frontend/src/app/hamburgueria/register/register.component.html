<div class="container main-container">

  <h1>Novo Hamburguer</h1>

  <hr>
  <div class="row">
      <div class="col-md-10">
          <form novalidate="novalidate">

              <div class="alert alert-danger" *ngIf="false">
                  <h3 id="msgRetorno">Opa! Alguma coisa n√£o deu certo:</h3>
                  <ul>
                      <li >-</li>
                  </ul>
              </div>

              <div class="form-group">
                  <label class="control-label">Nome</label>
                  <div>
                      <input class="form-control" id="nome" type="text" placeholder="Nome (requerido)" [(ngModel)]="newHamburguer.name" [ngModelOptions]="{standalone: true}"/>
                  </div>
              </div>

              <h4>Ingredientes</h4>
              <hr>

              <div class="col-sm-8 mb-5" *ngFor="let item of ingredients">

                <label>{{item.name}}</label><br>

                <div class="form-check-inline">
                    <button class="btn btn-dark" (click)="minus(item)"><i class="fa fa-minus"></i></button>
                </div>
                <div class="form-check-inline">
                    <input type="text" class="form-control" [(ngModel)]="item.quantity" [ngModelOptions]="{standalone: true}">
                </div>
                <div class="form-check-inline">
                    <button class="btn btn-dark" (click)="plus(item)"><i class="fa fa-plus"></i></button>
                </div>

              </div>

              <div class="form-group">
                  <input type="submit" value="Cadastrar" class="btn btn-primary" (click)="enviar()">&nbsp;
                  <a class="btn btn-info" [routerLink]="[ '/fornecedores/listar-todos']">Voltar</a>
              </div>

          </form>
      </div>
  </div>
</div>

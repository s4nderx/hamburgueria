<div class="container main-container">

  <h1>Lista de Fornecedores</h1>

  <p>
      <a class="btn btn-dark" [routerLink]="['/hamburgueria/register']">Novo Hamburguer</a>
  </p>

  <table class="table table-hover">
      <thead class="thead-dark">
          <tr>
              <th>id</th>
              <th>Nome</th>
              <th>Desconto</th>
              <th>Preço</th>
              <th>Preço final</th>
              <th>Ingredientes</th>
              <!-- <th></th> -->
          </tr>
      </thead>
      <tr *ngFor="let hamburguer of hamburguers">
          <td>
            {{hamburguer.id}}
          </td>
          <td>
            {{hamburguer.name}}
          </td>
          <td>
            {{hamburguer.discount | currency: 'BRL'}}
          </td>
          <td>
            {{hamburguer.price | currency: 'BRL'}}
          </td>
          <td>
            {{hamburguer.finalPrice | currency: 'BRL'}}
          </td>
          <td>
              <ul>
                <li *ngFor="let ingredient of hamburguer.ingredients">{{ingredient.quantity}}x {{ingredient.name}}</li>
              </ul>
          </td>
          <!-- <td class="text-right">
              <a class="btn btn-info" [routerLink]="['/fornecedores/detalhes']">
                  <span class="fa fa-search"></span>
              </a>&nbsp;
              <a class="btn btn-warning" [routerLink]="['/fornecedores/editar']">
                  <span class="fa fa-pencil-alt"></span>
              </a>&nbsp;
              <a class="btn btn-danger" [routerLink]="['/fornecedores/excluir']">
                  <span class="fa fa-trash"></span>
              </a>
          </td> -->
      </tr>
  </table>
</div>
